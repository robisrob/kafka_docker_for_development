[supervisord]
nodaemon=true
logfile=/app/logs/activity.log
childlogdir=/app/logs

[program:configureKafka]
command=/app/configureKafka.sh
priority=1
redirect_stderr=true
startsecs=0

[program:zookeeper]
command=/app/kafka_2.11-0.10.2.0/bin/zookeeper-server-start.sh /app/kafka_2.11-0.10.2.0/config/zookeeper.properties
priority=2
redirect_stderr=true

[program:kafka]
command=/app/kafka_2.11-0.10.2.0/bin/kafka-server-start.sh /app/kafka_2.11-0.10.2.0/config/server.properties
priority=3
redirect_stderr=true